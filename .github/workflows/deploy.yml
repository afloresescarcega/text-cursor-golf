name: Build and Deploy
on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          yarn install --production
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.0
        with:
          branch: main
          folder: build
          clean: true
          clean-exclude: |
            special-file.txt
            some/*.txt
